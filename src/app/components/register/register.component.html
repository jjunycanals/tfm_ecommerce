<div class="card">
    <h2>Registre</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nom</label>
            <input type="text" class="form-control" id="validationCustom01" formControlName="firstName" value="jordi" required>
            <div *ngIf="submitted && registerForm.controls['firstName'].errors" class="invalid-feedback">
                El Nom que has especificat no és vàlid.
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Cognom</label>
            <input type="text" class="form-control" id="validationCustom02" formControlName="lastName" value="juny" required>
            <div *ngIf="submitted && registerForm.controls['lastName'].errors" class="invalid-feedback">
                El Cognom que has especificat no és vàlid.
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
            <input type="text" class="form-control" id="validationCustomUsername" formControlName="username" value="jjc" aria-describedby="inputGroupPrepend" required>
            <div *ngIf="submitted && registerForm.controls['username'].errors" class="invalid-feedback">
                Username ocupat.
            </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Ciutat</label>
            <input type="text" class="form-control" id="validationCustom03" formControlName="city" value="girona" required>
            <div *ngIf="submitted && registerForm.controls['city'].errors" class="invalid-feedback">
                Ciutat incorrecte.
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Provincia</label>
            <select class="form-select" id="validationCustom04" formControlName="state" required>
            <option selected disabled value="">Choose...</option>
            <option *ngFor="let state of states" [value]="state">{{ state }}</option>
            </select>
            <div *ngIf="submitted && registerForm.controls['state'].errors" class="invalid-feedback">
                Provincia incorrecte.
            </div>
        </div>
        <div class="col-md-12">
          <label for="validationCustom05" class="form-label">Email</label>
          <input type="email" class="form-control" id="validationCustom05" formControlName="email" value="jordi@gmail.com" required>
          <div *ngIf="submitted && registerForm.controls['email'].errors" class="invalid-feedback">
              Email incorrecte.
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationCustom06" class="form-label">Password</label>
          <input type="password" class="form-control" id="validationCustom06" name="password" formControlName="password" required />
          <div *ngIf="submitted && registerForm.controls['password'].errors" class="invalid-feedback">
              Contrassenya incorrecte.
          </div>
        </div>
        <div class="col-12">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="agree" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Estic d'acord i accepto els Termes i Condicions de la web.
            </label>
            <div *ngIf="submitted && registerForm.controls['agree'].errors" class="invalid-feedback">
                Has d'estar d'acord abans d'enviar-ho.
            </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary create-button" type="submit">Crear</button>
        </div>
    </form>
</div>

<div class="products-page">
  <div class="header">
    <h1>Product List</h1>
    <a *ngIf="isLoggedIn()" routerLink="/create-product" class="btn btn-primary">Crear Producte</a>
  </div>
  <div class="products-list">
    <div class="content">
      <article class="prod" *ngFor="let product of products.message">
        <div class="prod-header">
          <div class="prod-img">
            <img src="../../../assets/img/{{ product.images }}" alt="{{ product.name }}" title="{{ product.name }}">
          </div>
        </div>
        <div class="prod-body">
          <h5>{{ product.name }}</h5>
          <p>{{ product.description }}</p>
          <p class="preu">{{ product.price }} â‚¬</p>
          <a routerLink="/products/{{product.id}}" class="btn btn-secondary accio2">Veure Detall</a>
          <a *ngIf="isLoggedIn()" (click)="editProduct(product.id)" class="btn btn-primary accio">Editar</a>
        </div>
      </article>
    </div>
  </div>
</div>

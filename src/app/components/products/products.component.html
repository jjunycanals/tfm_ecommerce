<div>
  <h1>Product List</h1>
  <a routerLink="/create-product" class="btn btn-primary">Crear Producte</a>
  <div class="product-list">
    <div class="card" style="width: 18rem;" *ngFor="let product of products.message">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text">{{ product.price }}</p>
        <a (click)="viewProductDetail(product.id)" class="btn btn-secondary">Veure Detall</a>
          <a (click)="editProduct(product.id)" class="btn btn-primary">Editar</a>
      </div>
    </div>
  </div>
</div>

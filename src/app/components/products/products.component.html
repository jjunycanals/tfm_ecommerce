<div class="products-page">
  <h1>Product List</h1>
  <a routerLink="/create-product" class="btn btn-primary">Crear Producte</a>
  <div class="products-list">
    <div class="content" *ngFor="let product of products.message">
      <div class="prod">
        <div class="prod-header">
          <div class="prod-img">
            <img src="../../../assets/img/{{ product.images }}" alt="{{ product.name }}" title="{{ product.name }}">
          </div>
        </div>
        <div class="prod-body">
          <h5>{{ product.name }}</h5>
          <p>{{ product.description }}</p>
          <p>{{ product.price }}</p>
          <a (click)="viewProductDetail(product.id)" class="btn btn-secondary accio2">Veure Detall</a>
          <a (click)="editProduct(product.id)" class="btn btn-primary accio">Editar</a>
        </div>
      </div>
    </div>
  </div>
</div>

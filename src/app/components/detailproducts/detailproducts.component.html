<div class="container mt-5 mb-5" *ngIf="product">
  <div class="row d-flex justify-content-center">
      <div class="col-md-10">
          <div class="card">
              <div class="row">
                  <div class="col-md-6">
                      <div class="images p-3">
                          <div class="text-center p-4">
                              <img id="main-image" src="../../../assets/img/{{ product.images }}" width="450" alt="{{ product.name }}" />
                          </div>
                          <div class="thumbnail text-center">
                              <img onclick="change_image(this)" src="../../../assets/img/{{ product.images }}" width="70" alt="{{ product.name }}">
                              <!-- per +imatges -->
                          </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="product p-4">
                          <div class="d-flex justify-content-between align-items-center">
                              <div class="d-flex align-items-center">
                                <a href="/products">
                                  <span class="btn btn-primary text-uppercase mr-2 px-4 tornar">
                                    <i class="fa-solid fa-arrow-left-long -mr-3"></i> Tornar
                                  </span>
                                </a>
                              </div>

                          </div>
                          <div class="mt-4 mb-3">
                              <h2 class="text-uppercase">{{ product.name }}</h2>
                              <span class="text-uppercase text-muted brand">{{ product.short_message }}</span>
                              <div class="price d-flex flex-row align-items-center">
                                  <span class="act-price">{{ product.price }} â‚¬</span>

                              </div>
                          </div>
                          <p class="about">{{ product.description }}</p>
                          <div class="sizes mt-5">
                              <h6 class="text-uppercase">Size</h6>
                              <label class="radio">
                                  <input type="radio" name="size" value="U">
                                  <span>U</span>
                              </label>
                              <label class="radio">
                                  <input type="radio" name="size" value="S" checked>
                                  <span>S</span>
                              </label>
                              <label class="radio">
                                  <input type="radio" name="size" value="M">
                                  <span>M</span>
                              </label>
                              <label class="radio">
                                  <input type="radio" name="size" value="L">
                                  <span>L</span>
                              </label>
                              <label class="radio">
                                  <input type="radio" name="size" value="XL">
                                  <span>XL</span>
                              </label>
                              <label class="radio">
                                  <input type="radio" name="size" value="XXL">
                                  <span>XXL</span>
                              </label>
                          </div>
                          <div class="cart mt-4 align-items-center">
                            <button class="btn btn-danger text-uppercase mr-2 px-4" (click)="addToCart()"> Afegir <i class="fa-solid fa-cart-shopping"></i></button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="modal fade show d-block" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Producte afegit</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        El producte s'ha afegit correctament al carret de la compra.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary action" (click)="closeModal()">Tancar</button>
      </div>
    </div>
  </div>
</div>
